<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Color Generator</h1>
    <form action="" id="input-form">
        <label for="num1">First Number</label>
        <!-- Include at least one form and/or input with HTML attribute validation -->
        <input id="num1" type="number" min="0" max="255" placeholder="0" required>
        <br>
        <label for="num2">Second Number</label>
        <input id="num2" type="number" min="0" max="255" placeholder="0" required>
        <br>
        <label for="num3">Third Number</label>
        <input id="num3" type="number" min="0" max="255" placeholder="0" required>
        <br>
        <input type="submit" value="Generate Color">
    </form>
    <div id="color-container"></div>
    <button id="display-colors-button">Display Saved Colors</button>
</body>
</html>
